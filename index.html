<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo-title" id="logo">
        ToDo<span>List</span>
        <p>Desenvolvido por Giselle Ferreira</p>
      </h1>
      <div id="new-task">
        <input type="text" placeholder="Nova Tarefa..." />
        <button id="add">Adicionar</button>
      </div>
      <button
        class="switchMode"
        aria-label="selecionar-modo"
        id="mode-selector"
      >
        Dark Mode
      </button>
      <div id="tasks"></div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/433b069083.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
